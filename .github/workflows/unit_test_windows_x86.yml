name: Windows x86_64 Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Install winget
        uses: Cyberboss/install-winget@v1
      - name: Update OpenSSH
        run: winget install Microsoft.OpenSSH.Beta --disable-interactivity --accept-source-agreements
      - uses: actions/checkout@v4
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: rookiepeng/radarsimcpp
          ssh-key: ${{secrets.RADARSIMC}}
          path: src/radarsimcpp
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          .\build_win.bat --tier standard --arch cpu --test off
      - name: Test with Google Test
        run: |
          .\src\radarsimcpp\build\Release\radarsimcpp_test.exe
      - name: Test with pytest
        run: |
          pytest
