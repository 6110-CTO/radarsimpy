name: Ubuntu 22.04 x86_64 Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        c_compiler: [gcc-11]
        cxx_compiler: [g++-11]

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.RADARSIMC}}
          submodules: true
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        env:
          CC: ${{matrix.c_compiler}}
          CXX: ${{matrix.cxx_compiler}}
        run: |
          sudo chown -R $USER:$USER /home/runner/work/radarsimpy
          chmod +x build_linux.sh
          ./build_linux.sh --tier=standard --arch=cpu --test=off
      - name: Test with Google Test
        run: |
          ./src/radarsimcpp/build/radarsimcpp_test
      - name: Test with pytest
        run: |
          pytest
