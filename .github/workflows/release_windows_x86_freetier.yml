name: Release on Windows x86_64 Free Tier

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: rookiepeng/radarsimcpp
          ssh-key: ${{secrets.RADARSIMC}}
          path: src/radarsimcpp
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          .\build_win.bat --tier free --arch cpu --test off
      - name: Archive built module
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: radarsimpy_win_py${{matrix.python-version}}_freetier
          path: .\radarsimpy
