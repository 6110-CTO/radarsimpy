name: Release on MacOS x86_64 Free Tier

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        c_compiler: [gcc-13]
        cxx_compiler: [g++-13]

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.RADARSIMC}}
          submodules: true
      - uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          # Version of Xcode to use
          xcode-version: '14.3.1'
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        env:
          CC: ${{matrix.c_compiler}}
          CXX: ${{matrix.cxx_compiler}}
        run: |
          chmod +x build_macos.sh
          ./build_macos.sh --tier=free --arch=cpu --test=off
      - name: Archive built module
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: radarsimpy_macos_py${{matrix.python-version}}_freetier
          path: ./radarsimpy
